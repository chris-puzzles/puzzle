<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .puzzle-header {
            margin-bottom: 25px;
        }

        .puzzle-title {
            font-size: 24px;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .puzzle-level {
            font-size: 14px;
            color: #718096;
            background: #e2e8f0;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .puzzle-content {
            margin-bottom: 25px;
        }

        .clue-text {
            font-size: 16px;
            line-height: 1.6;
            color: #2d3748;
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin-bottom: 15px;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .error {
            background: #fed7d7;
            color: #822727;
            border: 1px solid #feb2b2;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .puzzle-title {
                font-size: 20px;
            }
            
            .clue-text {
                font-size: 14px;
                padding: 15px;
            }
            
            .answer-input {
                padding: 12px;
                font-size: 16px;
            }
            
            .submit-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="puzzle-header">
            <h1 class="puzzle-title">N.O.A.H<br>Chat Assistant</h1>
        </div>
        
        <div class="puzzle-content">
            <div class="input-section">
                <input type="text" id="answer" class="answer-input" placeholder="Enter your answer..." autocomplete="off">
                <button class="submit-btn" onclick="checkAnswer()">Submit Answer</button>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // Define puzzle dictionary with answers and their responses
        const puzzleDict = {
            "fauna": "Well done, animal expert! You've cracked the forest's secret. Open letter 7 to continue your journey.",
            "eric": "Ah nuts! You figured it out! Eric would be proud. Proceed to letter 3 for your next challenge.",
            "secrets": "Shh... you've unlocked the mystery! The shadows whisper: open letter 9 to discover what lies ahead.",
            "home": "You cracked my riddle! Your next puzzle hopefully is harder and it's behind letter 5.",
            "voyage": "Bon voyage, brave explorer! Your travels have led you here. Set sail towards letter 6 for your next adventure.",
            "rainbow": "You've found the pot of gold at the end of the rainbow! The colors have spoken - letter 1 and 11 and 21 holds your next clue.",
            "seven": "Craps! Looks like your luck ran out. Go ahead and open letter 12 and throw away letter 33.",
            "not seven": "Hot shooter! You get to keep rolling but in the meantime letter 12 is calling your name",
            "612743": "Numbers don't lie, and neither do you! This sequence has unlocked your path. March forward to letter 15.",
            "prosperity": "Pung! Fortune favors the bold, and you've struck gold! Your wealth of knowledge leads to letter 18.",
            "forage": "You've gathered the clues like a skilled hunter! Your search has borne fruit. Venture to letter 19.",
            "full house": "You've got all the cards in your favor! This winning hand points you toward letter 20.",
            "kcwxmc": "The puzzle  has been cracked! These mysterious letters have revealed their purpose. Multiple paths await: letters 4, 22, and 28 are all yours to explore.",
            "breath": "Take a deep breath - you've earned it! Fresh air fills your lungs as you move to the next stage.",
            "15": "You take a deep breath and you walk through the door its the morning of your very first day. You now see letter 6.",
            "30": "Who doesn't weigh everything all together? What a dummy bunny. Proceed to letter 5.",
            "box b": "B is for brilliant, which describes your solution perfectly! The box yields its secrets. Open letter 1",
            "knight, queen": "Checkmate! A royal combination worthy of chess masters! The grandmaster may open letter 2",
            "bunny": "Hop to it! Like a clever rabbit, you've found the hidden path through the warren that leads to letter 4.",
            "together": "Ah so the pen does work... Who knew. Oh you can open letter 3 now :D",
            "4ever": "What magnetic attraction! Inseparable some might say. Go ahead and open letter 7.",
            "wymm": "You found me! I am back home in box 0123 in the main room! I also picked up some friends along the way I hope you don't mind. They said they wanted to party with us on the ark as if it's your last!"
        };

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 8000);
        }

        function updateProgress() {
            // No longer needed - removed progression system
        }

        function loadPuzzle() {
            document.getElementById('answer').value = '';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            
            if (userAnswer === '') {
                showMessage('Please enter an answer!', 'error');
                return;
            }
            
            // Check if answer exists in puzzle dictionary
            if (puzzleDict.hasOwnProperty(userAnswer)) {
                const response = puzzleDict[userAnswer];
                showMessage(response, 'success');
                document.getElementById('answer').value = ''; // Clear input after successful answer
            } else {
                showMessage('Answer not recognized. Try again!', 'error');
            }
        }

        // Allow Enter key to submit
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize the interface
        loadPuzzle();
    </script>
</body>
</html>
